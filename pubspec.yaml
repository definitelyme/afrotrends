name: afrotrends
description: A new Flutter application for Afrotrends.com

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  # For making http calls
  http: any
  # An http middleware for HTTP authentication (Basic/Digest).
  http_auth: ^0.2.9
  dio: ^3.0.9
  dio_http_cache: any
#  dio_retry: ^0.1.9-beta
  retry: ^3.0.0+1
  # Navigate without context,
  # Manage states and inject dependencies
  get: any
  # Service locator
  get_it: any
  # Flutter BloC for state management
  flutter_bloc: any
  # A set of most common BLoC use
  # cases build on top flutter_bloc library.
#  flutter_bloc_patterns: any
  # Functional Programming
  dartz: any
  # Check Internet connectivity
  data_connection_checker: any
#  connectivity: any
  # Model equality
  equatable: any
  # For regular Unions
  freezed_annotation: ^0.7.1
  super_enum: ^0.4.2
  # for easy dependency injection
  injectable: ^0.4.0+1
  built_value: any
  built_collection: any
  # Google Fonts
  #  google_fonts:
  # provides internationalization
  # and localization facilities
  intl: ^0.16.1
  flutter_swiper: ^1.1.6
  # Shimmer Skeleton Library.
  shimmer: ^1.1.1
  # For rendering Raw HTML
  html: any
  flutter_html_view: any
  shared_preferences: any
  # Firebase Plugins
  firebase_messaging: ^6.0.16
#  firebase_crashlytics: ^0.1.3+3
  # A cross platform plugin for displaying local notifications.
  flutter_local_notifications: any
  # Package to check for and ask for Notification Permissions on iOS and Android.
  notification_permissions: any
  # Flutter widget that automatically resizes text to fit perfectly within its bounds.
  auto_size_text: any
#  sqlcool: any
  # A library useful for creating fuzzy timestamps. (e.g. "5 minutes ago")
  timeago: any
#  flutter_keyboard_visibility: ^3.2.0
#  local_auth: ^0.6.2+3


dependency_overrides:
  # A flutter library to show images from the internet and keep them in the cache directory.
  cached_network_image: '2.0.0-rc'

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test:
  bloc_test: any
  build_runner: any
  freezed: ^0.10.9
  injectable_generator: ^0.4.1
  flutter_launcher_icons: any
  built_value_generator: any
  super_enum_generator: any
  logger: ^0.9.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/dev/
    - assets/images/dev/categories/
    #   - images/a_dot_ham.jpeg

  fonts:
    # Custom application icons
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
